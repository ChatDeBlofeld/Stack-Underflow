# This is a basic workflow to help you get started with Actions

name: Build and publish docker image of the web app

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
            
      - name: Build CSS 
        run: npm run build
      
      - name: Build with maven
        run: mvn clean package 
        
      - name: Build Docker Image 
        run: |
          echo ${{ secrets.STACKUNDERFLOW_PAT }} | docker login ghcr.io -u dev-stackunderflow --password-stdin
          docker build -t underflowers/stack-underflow .
          docker tag underflowers/stack-underflow ghcr.io/underflowers/stack-underflow
          docker push ghcr.io/underflowers/stack-underflow
